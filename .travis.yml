env:
  global:
    - CC_TEST_REPORTER_ID=3d7c052e9c6bdf50937c89ab606835731cd877c0ee1cad9eff8c8a035a214fe8
language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
install:
  - npm install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run lint
  - npm run test
  - npm run bundle
after_script:
  - ./cc-test-reporter after-build -t lcov --debug --exit-code $TRAVIS_TEST_RESULT
