checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 30
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
engines:
  tslint:
    enabled: true
    checks:
      indent:
        enabled: false
exclude_patterns:
- ".*"
- ".**/**"
- "**/*"
- "!/src/**"
